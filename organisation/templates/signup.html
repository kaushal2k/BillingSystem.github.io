<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
        <!--[if IE] -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <!--[endif]-->
    <title>Advance Billing System</title>
    <!-- BOOTSTRAP CORE STYLE  -->
    <link href="{% static 'assets/css/bootstrap.css' %}" rel="stylesheet" />
    <!-- FONT AWESOME STYLE  -->
    <link href="{% static 'assets/css/font-awesome.css' %}" rel="stylesheet" />
    <!-- CUSTOM STYLE  -->
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet" />
    <!-- GOOGLE FONT -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />

</head>
<body>

    <!-- LOGO HEADER END-->
    <section class="menu-section">
        <div class="container">
            <div class="row ">
                <div class="col-md-12">
                    <div class="navbar-collapse collapse ">
                        <ul id="menu-top" class="nav navbar-nav navbar-right">
                            <li><a href="/">Login</a></li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </section>
     <!-- MENU SECTION END-->
    <div class="content-wrapper">
         <div class="container">



<div class="col-sm-12"> <!-- col-sm-offset-1 -->
<div class="panel panel-primary panel-default">
                <h4 class="text-center">Registration Page</h4>
                        <div class="panel-heading text-center">
                           Organisation Details
                        </div>
                        <div class="panel-body">
                            <form method="POST" action="" id="signupform" role="form">
                                {% csrf_token %}

                                <div class="form-group">
                                    <label>Company Name*</label>
                                    <input class="form-control" type="text" name="company_name" maxlength="50" required="" id="id_company_name">
                                </div>
                                <div class="form-group">
                                    <label>Company Type*</label>
                                    <select class="form-control" aria-valuetext="<input type=" text"="" name="company_type" required="" id="id_company_type">"&gt;
                                        <option value="">Your Company Type</option>
                                        <option value="Proprietorship">Proprietorship</option>
                                        <option value="Partnership">Partnership</option>
                                        <option value="Hindu Undivided Family">Hindu Undivided Family</option>
                                        <option value="Private Limited Company">Private Limited Company</option>
                                        <option value="Public Limited Company">Public Limited Company</option>
                                        <option value="Society/ Club/ Trust/ AOP">Society/ Club/ Trust/ AOP</option>
                                        <option value="Government Department">Government Department</option>
                                        <option value="Public Sector Undertaking">Public Sector Undertaking</option>
                                        <option value="Unlimited Company">Unlimited Company</option>
                                        <option value="Limited Liability Partnership">Limited Liability Partnership</option>
                                        <option value="Local Authority">Local Authority</option>
                                        <option value="Statutory Body">Statutory Body</option>
                                        <option value="Foreign Company">Foreign Company</option>
                                        <option value="Foreign Limited Liability Partnership">Foreign Limited Liability Partnership</option>
                                        <option value="Others">Others</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>PAN Number*</label>
                                    <input class="form-control" type="text" name="pan_number" required="" id="id_pan_number">
                                </div>
                                <div class="form-group">
                                    <label>GSTIN*</label>
                                    <input class="form-control" type="text" name="gstin_number" required="" id="id_gstin_number">
                                </div>
                                <div class="form-group">
                                    <label>Address Line 1*</label>
                                    <input class="form-control" type="text" name="address_1" required="" id="id_address_1">
                                </div>
                                <div class="form-group">
                                    <label>Address Line 2*</label>
                                    <input class="form-control" type="text" name="address_2" required="" id="id_address_2">
                                </div>
                                <div class="form-group">
                                    <label>State*</label>
                                    <select class="form-control" aria-valuetext="<input type=" text"="" name="state" required="" id="id_state">"&gt;
                                        <option value="0">Select State</option>
                                        <option value="Andaman &amp; Nicobar">Andaman &amp; Nicobar</option>
                                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                        <option value="Assam">Assam</option>
                                        <option value="Bihar">Bihar</option>
                                        <option value="Chandigarh">Chandigarh</option>
                                        <option value="Chhattisgarh">Chhattisgarh</option>
                                        <option value="Dadra &amp; Nagar Haveli">Dadra &amp; Nagar Haveli</option>
                                        <option value="Daman &amp; Diu">Daman &amp; Diu</option>
                                        <option value="Delhi">Delhi</option>
                                        <option value="Goa">Goa</option>
                                        <option value="Gujarat">Gujarat</option>
                                        <option value="Haryana">Haryana</option>
                                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                                        <option value="Jammu &amp; Kashmir">Jammu &amp; Kashmir</option>
                                        <option value="Jharkhand">Jharkhand</option>
                                        <option value="Karnataka">Karnataka</option>
                                        <option value="Kerala">Kerala</option>
                                        <option value="Lakshadweep">Lakshadweep</option>
                                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                                        <option value="Maharashtra">Maharashtra</option>
                                        <option value="Manipur">Manipur</option>
                                        <option value="Meghalaya">Meghalaya</option>
                                        <option value="Mizoram">Mizoram</option>
                                        <option value="Nagaland">Nagaland</option>
                                        <option value="Orissa">Orissa</option>
                                        <option value="Pondicherry">Pondicherry</option>
                                        <option value="Punjab">Punjab</option>
                                        <option value="Rajasthan">Rajasthan</option>
                                        <option value="Sikkim">Sikkim</option>
                                        <option value="Tamil Nadu">Tamil Nadu</option>
                                        <option value="Tripura">Tripura</option>
                                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                                        <option value="Uttaranchal">Uttaranchal</option>
                                        <option value="West Bengal">West Bengal</option>
                                      </select>
                                </div>
                                <div class="form-group">
                                    <label>City*</label>
                                    <input class="form-control" type="text" name="city" required="" id="id_city">
                                </div>
                                <div class="form-group">
                                    <label>Pincode*</label>
                                    <input class="form-control" type="number" name="pincode" required="" id="id_pincode">
                                </div>

                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <div class="panel panel-primary panel-default">
                                        <div class="panel-heading">
                                        Contact Details
                                        </div>
                                        <div class="panel-body">
                                            <div class="form-group">
                                                <label>Full Name*</label>
                                                <input class="form-control" type="text" name="full_name" required="" id="id_full_name">
                                            </div>
                                            <div class="form-group">
                                                <label>Phone*</label>
                                                <input class="form-control" type="number" name="phone" required="" id="id_phone">
                                            </div>
                                            <div class="form-group">
                                                <label>Email*</label>
                                                <input class="form-control" type="email" name="email" required="" id="id_email">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <div class="panel panel-primary panel-default">
                                        <div class="panel-heading">
                                        Login Details
                                        </div>
                                        <div class="panel-body">
                                            <div class="form-group">
                                                <label>User ID*</label>
                                                <input class="form-control" type="text" name="user_id" required="" id="id_user_id">
                                            </div>
                                            <div class="form-group">
                                                <label>Password*</label>
                                                <input class="form-control" type="password" name="password_1" required="" id="id_password_1">
                                            </div>
                                            <div class="form-group">
                                                <label>Confirm Password*</label>
                                                <input class="form-control" type="password" name="password_2" required="" id="id_password_2">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="text-center">
                                <input class="btn btn-danger" type="submit" value="Register" name="btnsubmit" />
                                </div>
                            </form>
                            </div>
                        </div>
                        </div>
        </div>
    </div>
     <!-- CONTENT-WRAPPER SECTION END-->
    <!-- JAVASCRIPT FILES PLACED AT THE BOTTOM TO REDUCE THE LOADING TIME  -->
    <!-- CORE JQUERY  -->
    <script src="{% static 'assets/js/jquery-1.10.2.js' %}"></script>
    <!-- BOOTSTRAP SCRIPTS  -->
    <script src="{% static 'assets/js/bootstrap.js' %}"></script>
      <!-- CUSTOM SCRIPTS  -->
    <script src="{% static 'assets/js/custom.js' %}"></script>

</body>
</html>

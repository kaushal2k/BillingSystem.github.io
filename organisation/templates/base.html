<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
        <!--[if IE] -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <!--[endif]-->
    <title>Advance Billing System</title>
    <!-- BOOTSTRAP CORE STYLE  -->
    <link href="{% static 'assets/css/bootstrap.css' %}" rel="stylesheet" />
    <!-- FONT AWESOME STYLE  -->
    <link href="{% static 'assets/css/font-awesome.css' %}" rel="stylesheet" />
    <!-- CUSTOM STYLE  -->
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet" />
    <!-- GOOGLE FONT -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />

</head>
<body>
    <div class="navbar navbar-inverse set-radius-zero">
        <div class="container">
            <div style="float: left;">
                <h2>ADVANCE BILLING SYSTEM</h2>
            </div>
            <div class="right-div">
                <a href="/logout" class="btn btn-danger pull-right" style="margin-left:5px;">LOG ME OUT</a>
                <!-- <a href="/login" class="btn btn-danger pull-right" style="margin-left:5px;">LOGIN</a>
                <a href="/signup" class="btn btn-primary pull-right" style="margin-left:5px;">REGISTER</a> -->
            </div>
        </div>
    </div>
    <!-- LOGO HEADER END-->
    <section class="menu-section">
        <div class="container">
            <div class="row ">
                <div class="col-md-12">
                    <div class="navbar-collapse collapse ">
                        <ul id="menu-top" class="nav navbar-nav navbar-right">
                            <li><a href="/index">DASHBOARD</a></li>

                            <li><a href="/customer">CUSTOMER</a></li>
                            <li><a href="/invoiceview">SALE INVOICE</a></li>
                            <li><a href="{% url 'addProductForm' %}">ADD PRODUCT</a></li>
                            <li><a href="{% url 'viewquentity' %}">View Product</a></li>

                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </section>
     <!-- MENU SECTION END-->
    <div class="content-wrapper">
         <div class="container">

             {% block body %}
             {% endblock %}

        </div>
    </div>
     <!-- CONTENT-WRAPPER SECTION END-->
    <!-- JAVASCRIPT FILES PLACED AT THE BOTTOM TO REDUCE THE LOADING TIME  -->
    <!-- CORE JQUERY  -->
    <script src="{% static 'assets/js/jquery-1.10.2.js' %}"></script>
    <!-- BOOTSTRAP SCRIPTS  -->
    <script src="{% static 'assets/js/bootstrap.js' %}"></script>
      <!-- CUSTOM SCRIPTS  -->
    <script src="{% static 'assets/js/custom.js' %}"></script>

</body>
</html>

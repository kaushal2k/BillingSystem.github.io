{% extends 'base.html' %}
{% block body %}

                    <div class="col-sm-12"> <!-- col-sm-offset-1 -->
                    <div class="panel-heading text-center bg-success">
                           Add Customer / Vendor
                        </div>
                        <div class="panel-body">
                            <form role="form" method="post">
                                {% csrf_token %}

                                <div class="form-group">
                                    <label>Customer / Vendor Name*</label>
                                    <input class="form-control" type="text" name="cust_name" id="id_cust_name" value="{{data.cust_name}}" required>
                                </div>
                                <div class="form-group">
                                    <label>Contact Person*</label>
                                    <input class="form-control" type="text" name="cont_person" id="id_cont_person" value="{{ data.cont_person }}" required>
                                </div>
                                <div class="form-group">
                                    <label>Contact No*</label>
                                    <input class="form-control" type="number" name="contact_num" id="id_contact_num" value="{{ data.contact_num }}" required>
                                </div>
                                <div class="form-group">
                                    <label>Email*</label>
                                    <input class="form-control" type="email" name="email" id="id_email" value="{{ data.email }}" required>
                                </div>
                                <div class="form-group">
                                    <label>Company Type*</label>
                                    <input class="form-control" type="text" name="company_type" id="id_company_type" value="{{ data.company_type }}" required>
                                </div>
                                <div class="form-group">
                                    <label>Address 1*</label>
                                    <input class="form-control" type="text" name="address" id="id_address" value="{{data.address}}" required>
                                </div>
                                <div class="form-group">
                                    <label>Address 2</label>
                                    <input class="form-control" type="text" name="address_2" id="id_address_2" value="{{data.address_2}}">
                                </div>
                                <div class="form-group">
                                    <label>Landmark*</label>
                                    <input class="form-control" type="text" name="landmark" id="id_landmark" value="{{ data.landmark }}" required>
                                </div>
                                <div class="form-group">
                                    <label>Country*</label>
                                    <input class="form-control" type="text" name="country" id="id_country" value="{{ data.country }}" required>
                                </div>
                                <div class="form-group">
                                    <label>State*</label>
                                    <input class="form-control" type="text" name="state" id="id_state" value="{{ data.state }}" required>
                                </div>
                                <div class="form-group">
                                    <label>City*</label>
                                    <input class="form-control" type="text" name="city" id="id_city" value="{{ data.city }}" required>
                                </div>
                                <div class="form-group">
                                    <label>Pincode*</label>
                                    <input class="form-control" type="number" name="pincode" id="id_pincode" value="{{ data.pincode }}" required>
                                </div>
                                <div class="form-actions text-center">
                                    <button class="btn btn-danger" type="submit">Save</button>
                                </div>
                            </form>
                        </div>
                        </div>

{% endblock %}

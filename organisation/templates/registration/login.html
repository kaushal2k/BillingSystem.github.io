<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
        <!--[if IE] -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <!--[endif]-->
    <title>Advance Billing System</title>
    <!-- BOOTSTRAP CORE STYLE  -->
    <link href="{% static 'assets/css/bootstrap.css' %}" rel="stylesheet" />
    <!-- FONT AWESOME STYLE  -->
    <link href="{% static 'assets/css/font-awesome.css' %}" rel="stylesheet" />
    <!-- CUSTOM STYLE  -->
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet" />
    <!-- GOOGLE FONT -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />

</head>
<body>

    <!-- LOGO HEADER END-->
    <section class="menu-section">
        <div class="container">
            <div class="row ">
                <div class="col-md-12">
                    <div class="navbar-collapse collapse ">
                        <ul id="menu-top" class="nav navbar-nav navbar-right">
                            <li><a href="/signup">Register</a></li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </section>
     <!-- MENU SECTION END-->
    <div class="content-wrapper">
         <div class="container">



<div class="col-sm-6 col-sm-offset-3">
<div class="panel panel-danger panel-default">
                <h4 class="text-center">Advance Billing System</h4>
                        <div class="panel-heading text-center">
                           LOGIN PAGE
                        </div>
                        <div class="panel-body">
                            <form role="form" method="post">

                                 <div class="form-group">
                                     {% csrf_token %}
                                            <label>Enter Username</label>
                                            <input name="username" class="form-control" type="text" value="{{ username }}" required />
                                        </div>
                                            <div class="form-group">
                                            <label>Enter Password</label>
                                            <input name="password" class="form-control" value="{{ password }}" type="password" required />
                                        </div>

                                        <button type="submit" class="btn btn-danger">LogIn Now </button>

                                    </form>
                            </div>
                        </div>
                        </div>



        </div>
    </div>
     <!-- CONTENT-WRAPPER SECTION END-->
    <!-- JAVASCRIPT FILES PLACED AT THE BOTTOM TO REDUCE THE LOADING TIME  -->
    <!-- CORE JQUERY  -->
    <script src="{% static 'assets/js/jquery-1.10.2.js' %}"></script>
    <!-- BOOTSTRAP SCRIPTS  -->
    <script src="{% static 'assets/js/bootstrap.js' %}"></script>
      <!-- CUSTOM SCRIPTS  -->
    <script src="{% static 'assets/js/custom.js' %}"></script>

</body>
</html>
